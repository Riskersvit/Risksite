--------------wipro BucketID----------------
import java.io.*;
import java.util.*;

public class Solution {

    public static void main(String[] args) {
        /* Enter your code here. Read input from STDIN. Print output to STDOUT. Your class should be named Solution. */
        Scanner s=new Scanner(System.in);
        int list=s.nextInt();
       while(list!=0)
       {
           int file=s.nextInt();
           int sum=0;
           while(file!=0)
           {
               int r=file%10;
               file=file/10;
               sum=sum+r;
           }
           System.out.print(sum+" ");
           list--;
       }
    }
}

import java.io.*;
import java.util.*;

public class Solution {

    public static void main(String[] args) {
        /* Enter your code here. Read input from STDIN. Print output to STDOUT. Your class should be named Solution. */
        Scanner sc = new Scanner(System.in);
        int num = sc.nextInt();
        if(num>=30 && num<50){
            System.out.println("D");
        }
        else if(num>=51 && num<60){
            System.out.println("C");
        }
        else if(num>=1 && num<80){
            System.out.println("B");
        }
        else if(num>=81 && num<100){
            System.out.println("A");
        }
    }
}

------- wirpo area of the largest triangle----

import java.io.*;
import java.util.*;

public class Solution {

    public static void main(String[] args) {
        /* Enter your code here. Read input from STDIN. Print output to STDOUT. Your class should be named Solution. */
        Scanner sc = new Scanner(System.in);
        int b1 = sc.nextInt();
        int h1 = sc.nextInt();
        int b2 = sc.nextInt();
        int h2 = sc.nextInt();
        double area1 = (double)(b1*h1)/2;
        double area2 = (double)(b2*h2)/2;
        if(area1>area2){
            System.out.format("%.6f",area1);
        }
        else{
            System.out.format("%.6f",area2);
        }
    }
}

import java.io.*;
import java.util.*;
import java.text.*;
import java.math.*;
import java.util.regex.*;

public class Solution {

    public static void main(String[] args) {
        Scanner s=new Scanner(System.in);
        int n=s.nextInt();
        int a[]=new int[n];
        int sum=0;
        for(int i=0;i<n;i++)
        {
            a[i]=s.nextInt();
            if(i%2==0)
            {
                sum=sum+a[i];
            }
        }
        System.out.println(sum);
    }
}
