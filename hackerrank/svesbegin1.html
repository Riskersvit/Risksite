import java.util.*;
public class Solution
{
 public static void main(String[] args)
    {
     Scanner sc=new Scanner(System.in);
     int n=sc.nextInt();  
      int arr[] = new int[n];
for (int i = 0; i <n; i++){
    arr[i]=sc.nextInt();
}
    for (int i = 0; i <n; i++)         {
            int j;
            for (j = i + 1; j<n; j++) 
            {
                if (arr[i] <= arr[j])
                    break;
            }
            if (j ==n) 
                System.out.print(arr[i] + " ");
        }
    }
}

import math
import os

import re
import sys

#
# Complete the 'checkLucky' function below.
#
# The function accepts STRING s as parameter.
#

def checkLucky(s):
    x=0
    m=0
    for i in range(len(s)):
        x=s[i]
        m=m+ord(x)
    if(m%2==0):
        print("lucky")
    else:
        print("not lucky")
       
    # print lucky if string is lucky not lucky if it is not luck
s = input()
