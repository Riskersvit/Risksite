import java.io.*;
import java.util.*;

public class Solution {

    public static void main(String[] args) {
        /* Enter your code here. Read input from STDIN. Print output to STDOUT. Your class should be named Solution. */
        Scanner s=new Scanner(System.in);
        String a=s.nextLine();
        int n=a.length();
        int count=0,d=0,w=0;
        for(int i=0;i<n;i++)
        {
            char c=a.charAt(i);
            if(Character.isUpperCase(c)|| Character.isLowerCase(c))
            {
                count++;
            }
            else if(Character.isDigit(c))
            {
                d++;
            }
            else
            {
                w++;
            }
        }
        System.out.println("Alphabets: "+count);
        System.out.println("Digits: "+d);
        System.out.println("Special Characters: "+w);
    }
}

#include <stdio.h>
#include <string.h>
#include <math.h>
#include <stdlib.h>
int vowel(char c)
{
    if(c=='a' || c=='A' || c=='e' || c=='E' || c=='i' || c=='I' || c=='o' || c=='O' || c=='u' || c=='U')
    {
        return 1;
    }
    return 0;
}
int digit(char d)
{
    if(d=='0' || d=='1' || d=='2' || d=='3' ||d=='4' || d=='5' || d=='6' || d=='7' || d=='8' || d=='9')
    {
        return 1;
    }
    return 0;
}
int main() {
    char a[1000];
    fgets(a,1000,stdin);
    int v=0,c=0,d=0,w=0;
    int n=strlen(a);
    for(int i=0;i<n;i++)
    {
        if(a[i]==' ')
        {
            w=w+1;
        }
        else if(vowel(a[i])==1)
        {
            v=v+1;
        }
        else if(digit(a[i])==1)
        {
            d=d+1;
        }
        else
        {
            c=c+1;
        }
    }
    printf("Vowels : %d\n",v);
    printf("Consonants : %d\n",c);
    printf("Digits : %d\n",d);
    printf("White spaces : %d",w);

    return 0;
}

import java.io.*;
import java.util.*;

public class Solution {

    public static void main(String[] args) {
        /* Enter your code here. Read input from STDIN. Print output to STDOUT. Your class should be named Solution. */
        Scanner s=new Scanner(System.in);
        String a=s.next();
        int n=a.length();
        ArrayList<Character> list=new ArrayList<>();
        for(int i=0;i<n;i++)
        {
            char c=a.charAt(i);
            list.add(c);
        }
        Collections.sort(list);
        for(int i=n-1;i>=0;i--)
        {
            System.out.print(list.get(i));
        }
    }
}
