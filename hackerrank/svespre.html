int main() {

    int n,sum=0,count=0;
    float sum1=0;
    scanf("%d",&n);
    while(n!=-1)
    {
        sum=sum+n;
        count+=1;
        scanf("%d",&n);
    }
    printf("Sum of the given %d numbers is : %d \n",count,sum);
    sum1=sum/(count/1.00);
    printf("Mean of the given %d numbers is : %.2f \n",count,sum1);

    return 0;
}

#include <stdio.h>
#include <string.h>
#include <math.h>
#include <stdlib.h>

int main() {
int r,i,f;
    scanf("%d",&r);
    while(1)
    {
        int n,fact=1;
        scanf("%d",&n);
        if(n==-1)
            break;
        else{
            if(0<n && n<=r)
            {
                for(i=1;i<=n;i++)
                {
                    fact=fact*i;
                    
                }
                printf("Factorial of %d is %d \n",n,fact);
                
            }
            else if(n==0)
            {
                printf("Factorial of 0 is 1");
                
            }
            else
            {
                printf("%d is out of given range (i.e. 0 - %d)\n",n,r);
                
            }
        }

    }
    return 0;
}

import java.io.*;
import java.util.*;

public class Solution {

    public static void main(String[] args) {
        Scanner sc=new Scanner(System.in);
        int n=sc.nextInt();
        int arr[]=new int[n];
        int a=0,b=1,i=2;
        arr[0]=a;
        arr[1]=b;
        while(i<n)
        {
            arr[i]=a+b;
            a=b;
            b=arr[i];
            i++;
            
        }
        System.out.print("The first " +n+ " Fibonacci numbers are : ");
        for(int j=0;j<n;j++)
        {
            System.out.print(+arr[j]);
            System.out.print(" ");
        }
    }
}
