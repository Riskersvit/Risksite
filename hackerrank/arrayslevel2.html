import java.io.*;
import java.util.*;

public class Solution {

    public static void main(String[] args) {
        /* Enter your code here. Read input from STDIN. Print output to STDOUT. Your class should be named Solution. */
        Scanner s=new Scanner(System.in);
        int n=s.nextInt();
        int []a=new int[n];
        for(int i=0;i<n;i++)
        {
            a[i]=s.nextInt();
        }
        int i=0;
        int j=a.length-1;
        while(j>=i)
        {
            if(a[i]!=0)
            {
                i++;
            }
            else{
                while(a[j]==0)
                {
                    j--;
                }
               if(j>i)
               {
                int temp=a[i];
                a[i]=a[j];
                a[j]=temp;
                i++;
                j--;
               }
            }
        }
        System.out.print("The result : ");
        for(i=0;i<n;i++)
        {
            System.out.print(a[i]+" ");
        }
        
    }
}

        /* Enter your code here. Read input from STDIN. Print output to STDOUT. Your class should be named Solution. */
        Scanner s=new Scanner(System.in);
        int n=s.nextInt();
        int m=s.nextInt();
        ArrayList<Integer>list=new ArrayList<>();
        ArrayList<Integer>mat=new ArrayList<>();
        for(int i=0;i<n;i++)
        {
            list.add(s.nextInt());
        }
        for(int i=0;i<m;i++)
        {
            mat.add(s.nextInt());
        }
        Collections.sort(list);
        Collections.sort(mat);
        int d=(list.get(n-1)*mat.get(0));
        System.out.println("max element in first array is "+list.get(n-1)+" and min element in second array ");
        System.out.print("is "+mat.get(0)+". The product of these two is "+d+".");
    }
}
