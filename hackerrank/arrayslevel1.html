int isArrayPalindrome(int *a,int size){
  //write your code here
    for(int i=0;i<size/2;i++)
    {
        if(a[i]!=a[size-i-1])
        {
            return 0;
        }
    }
    return 1;
}
int main() {
      int n,a[100],i;
      scanf("%d",&n);
      for(i=0;i<n;i++)
      scanf("%d",&a[i]);
      printf("%d",isArrayPalindrome(a,n));
    return 0;
}

#include <stdio.h>
#include <string.h>
#include <math.h>
#include <stdlib.h>
int noOfDuplicates(int* a){
  //write your cod ehere
    int count=0,j;
    for(int i=0;i<sizeof(a);)
    {
        for(j=i+1;j<sizeof(a);j++)
        {
            if(a[i]==a[j])
            {
                if(a[i]!=a[j+1])
                {
                    count++;
                    break;
                
                }
            }
        }
        i=j+1;
    }
    return count;
}
   
int main() {
    int a[100],n,i;
      scanf("%d",&n);
      for(i=0;i<n;i++)
          scanf("%d",&a[i]);
      printf("%d",noOfDuplicates(a));
    return 0;
}

#include <stdio.h>
#include <string.h>
#include <math.h>
#include <stdlib.h>

int main() {
    int n;
    scanf("%d\n",&n);
    int a[n];
    for(int i=0;i<n;i++)
    {
        scanf("%d",&a[i]);
    }
    int m;
    scanf("%d\n",&m);
    int b[m];
    for(int i=0;i<m;i++)
    {
        scanf("%d",&b[i]);
    }
    int k=n+m;
    int c[k],j=0;
    for(int i=0;i<k;i++)
    {
        if(i<n)
        {
            c[i]=a[i];
        }
        else
        {
            c[i]=b[j];
            j++;
        }
    }
    for(int i=0;i<k;i++)
    {
        for(int l=0;l<k;l++)
        {
            if(c[i]<c[l])
            {
                int t=c[i];
                c[i]=c[l];
                c[l]=t;
            }
        }
    }
    for(int i=0;i<k;i++)
    {
        printf("%d ",c[i]);
    }
    

  
    return 0;
}
