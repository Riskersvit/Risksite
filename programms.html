Palindrome Number without 0

-----------------------------------------------------
#include <stdio.h>
#include <string.h>
#include <math.h>
#include <stdlib.h>

int main() {
    int n,p=0;
    scanf("%d",&n);
    while(n!=0)
    {
        int r=n%10;
        if(r!=0)
        {
            p=p*10+r;
        }
        n=n/10;
    }
    int m,l=0;
    m=p;
    while(p!=0)
    {
        int a=p%10;
        l=l*10+a;
        p=p/10;
    }
    if(m==l)
    {
        printf("yes");
    }
    else{
        printf("no");
    }
    return 0;
}

  Take a string as input. Display how many vowels it has. Reverse the string and change small to capital and capital to small.

  import java.io.*;
import java.util.*;

public class Solution {

    public static void main(String[] args) {
        /* Enter your code here. Read input from STDIN. Print output to STDOUT. Your class should be named Solution. */
        Scanner s=new Scanner(System.in);
        String st=s.next();
        String st1="";
        int c=0;
        for(int i=0;i<st.length();i++){
            if(st.charAt(i)=='A' || st.charAt(i)=='E' || st.charAt(i)=='I' || st.charAt(i)=='O' || st.charAt(i)=='U' || st.charAt(i)=='a' || st.charAt(i)=='e' || st.charAt(i)=='i' || st.charAt(i)=='o' || st.charAt(i)=='u'){
                c=c+1;
                
            }       
        }
        for(int i=0;i<st.length();i++){
            if(Character.isUpperCase(st.charAt(i))==true){
                st1=st1+ Character.toLowerCase(st.charAt(i));  
            }
            else{
                st1=st1+ Character.toUpperCase(st.charAt(i));
            }
        }
        StringBuffer sbf = new StringBuffer(st1);
        sbf.reverse();
        String sv = new String(sbf);
        System.out.println(c);
        System.out.println(sv);
    }
}

Find pairs with a given sum in sorted array
-------------------------------------------
  import java.io.*;
import java.util.*;

public class Solution {

    public static void main(String[] args) {
        /* Enter your code here. Read input from STDIN. Print output to STDOUT. Your class should be named Solution. */
        Scanner s=new Scanner(System.in);
        int n=s.nextInt();
        int[] ar=new int[n];
        for(int i=0;i<n;i++){
            ar[i]=s.nextInt();
        }
        int k=s.nextInt();
        int c=0;
        for(int i=0;i<n;i++){
            for(int j=i+1;j<n;j++){
                if(ar[i]+ar[j]==k){
                    c=c+1;
                    System.out.println(ar[i]+" "+ar[j]);
                }
            }
        }
        if(c==0){
            System.out.println("-1");
        }
    }
}
