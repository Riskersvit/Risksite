import java.io.*;

public class Solution {

    public static void main(String[] args) {
        
        Scanner sc=new Scanner(System.in);
        StringBuilder st=new StringBuilder();
        String s=sc.next();
        for(int i=0;i<s.length();i++){
            while(i<s.length()-1 && s.charAt(i)==s.charAt(i+1)){
                i++;
            }

        }

    }
}

Palindrome Number without 0

-----------------------------------------------------
#include <stdio.h>
#include <string.h>
#include <math.h>
#include <stdlib.h>

int main() {
    int n,p=0;
    scanf("%d",&n);
    while(n!=0)
    {
        int r=n%10;
        if(r!=0)
        {
            p=p*10+r;
        }
        n=n/10;
    }
    int m,l=0;
    m=p;
    while(p!=0)
    {
        int a=p%10;
        l=l*10+a;
        p=p/10;
    }
    if(m==l)
    {
        printf("yes");
    }
    else{
        printf("no");
    }
    return 0;
}

  import java.io.*;

        Scanner s=new Scanner(System.in);
        String st=s.next();
        String st1="";

        for(int i=0;i<st.length();i++){
            if(st.charAt(i)=='A' || st.charAt(i)=='E' || st.charAt(i)=='I' || st.charAt(i)=='O' || st.charAt(i)=='U' || st.charAt(i)=='a' || st.charAt(i)=='e' || st.charAt(i)=='i' || st.charAt(i)=='o' || st.charAt(i)=='u'){
                c=c+1;
                
            }       
        }
        for(int i=0;i<st.length();i++){
            if(Character.isUpperCase(st.charAt(i))==true){
                st1=st1+ Character.toLowerCase(st.charAt(i));  
            }
            else{
                st1=st1+ Character.toUpperCase(st.charAt(i));
            }
        }
        StringBuffer sbf = new StringBuffer(st1);
        sbf.reverse();
        String sv = new String(sbf);
        System.out.println(c);

    }

Find pairs with a given sum in sorted array

  import java.io.*;
import java.util.*;

public class Solution {

    public static void main(String[] args) {
        /* Enter your code here. Read input from STDIN. Print output to STDOUT. Your class should be named Solution. */
        Scanner s=new Scanner(System.in);
        int n=s.nextInt();
        int[] ar=new int[n];
        for(int i=0;i<n;i++){
            ar[i]=s.nextInt();
        }
        int k=s.nextInt();
        int c=0;
        for(int i=0;i<n;i++){
            for(int j=i+1;j<n;j++){
                if(ar[i]+ar[j]==k){
                    c=c+1;
                    System.out.println(ar[i]+" "+ar[j]);
                }
            }
        }
        if(c==0){
            System.out.println("-1");
        }
    }
}

Simple Interest 4
Given a principle amount, rate of interest and the final amount, Find out the time in years it will be required to get that amount from the principle. The interest is simple interest.
--------------------------------------------
import java.io.*;
import java.util.*;

public class Solution {

    public static void main(String[] args) {
        /* Enter your code here. Read input from STDIN. Print output to STDOUT. Your class should be named Solution. */
        Scanner sc=new Scanner(System.in);
        int p=sc.nextInt();
        int r=sc.nextInt();
        int si=sc.nextInt();
        int mul=p*r;
        int time = 100 * (si-p);
        int total=time/mul;
        if(time%mul==0){
        System.out.println(total);
        }
        else 
            System.out.println(total+1);
        }
}

Sum of two Primes 1
--------------------------------
    import java.util.*;
import java.io.*;

public class Solution {
    public static void main(String[] args) {
        Scanner sc = new Scanner(System.in);
        int number = sc.nextInt();
        boolean flag = false;
        for (int i = 2; i <= number / 2; ++i) {
            if (sum_of_primes(i)) {
                if (sum_of_primes(number - i)) {
                    System.out.printf("%d can be expressed as a sum of %d and %d\n", number, i, number - i);
                    flag = true;
                    break;
                }
            }
        }
        if (!flag)
            System.out.println(number + " cannot be expressed as sum of two primes");
    }
    static boolean sum_of_primes(int num) {
        boolean isPrime = true;
        for (int i = 2; i <= num / 2; ++i) {
            if (num % i == 0) {
                isPrime = false;
                break;
            }
        }
        return isPrime;
    }
}

Largest Sum of Squares
Given an input k, and next k lines contain a pair of x and y each. You have to output the maximum value of x^2 + y^2 amongst all the pairs.
  ------------------------------------------------------
  import java.io.*;
import java.util.*;

public class Solution {

    public static void main(String[] args) {
        Scanner s=new Scanner (System.in);
        int k =s.nextInt();
        
        long max=Integer.MIN_VALUE;
        for(int i=0;i<k;i++){
            
       long a=s.nextLong(),b=s.nextLong();
            if(a*a+b*b>max)
                max=a*a+b*b;
        }
        System.out.println(max);
    }
}

    import java.io.*;

public class Solution {
    public static boolean calci(int n){
        String st=Integer.toString(n);
        int i;
        for(i=0;i<st.length();i++){
            if(st.charAt(i)=='1' || st.charAt(i)=='4' || st.charAt(i)=='9')
                continue;
            else
                break;
        }
        if(i==st.length()) return true;
        else return false;

        int b=sc.nextInt();
        if(a>b) System.out.println("-1");
        else{
        int count=0;

 Collatz Sequence Number		
 ----------------------------		
 import java.io.*;		
 import java.util.*;

public class Solution {
    static void printCollatz(int n){ 
        int count=0;
        while (n != 1){  
            if(n%2 == 1){ 
                n = 3 * n + 1; 
                count++;
            }
            else{ 
                n = n / 2; 
                count++;
            }
        }
        System.out.print(count); 
    } 
    public static void main (String[] args) { 
        Scanner sc = new Scanner(System.in);
        int n = sc.nextInt();
        printCollatz(n); 
    } 
}
